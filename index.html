<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="random-input" type="text">
                    <button class="generate-btn" id="random-button">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="btn-field">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="btn-seven" type="button" value="7" onclick="dis('7')">7</div>
                              <div class="button" id="btn-eight" type="button" value="8" onclick="dis('8')">8</div>
                              <div class="button" id="btn-nine" type="button" value="9" onclick="dis('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="btn-four" type="button" value="4" onclick="dis('4')">4</div>
                              <div class="button" id="btn-five" type="button" value="5" onclick="dis('5')">5</div>
                              <div class="button" id="btn-six" type="button" value="6" onclick="dis('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="btn-one" type="button" value="1" onclick="dis('1')">1</div>
                              <div class="button" id="btn-two" type="button" value="2" onclick="dis('2')">2</div>
                              <div class="button" id="btn-three" type="button" value="3" onclick="dis('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="btn-arrow"><</div>
                                <div class="button" id="btn-zero" type="button" value="0" onclick="dis('0')">0</div>
                                <div class="button" id="btn-clear" type="button" value="c" onclick="clr()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitButton">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-mismatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
